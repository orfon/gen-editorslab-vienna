{% if investigationQuestions.length > 0 %}

<h3>Das sehen wir uns gerade an &hellip;</h3>

<ul class="orfon-edlab-question-list">
   {% for question in investigationQuestions %}
   <li class="investigate">
      <a href="/tp/{{ topic.slug }}/fragen/{{ question.id }}">
         <h4>{{ question.enquirer.name }}</h4>
         <p>{{ question.text | truncatewords:15 }}</p>
      </a>
   </li>
   {% endfor %}
</ul>
{% endif %}
