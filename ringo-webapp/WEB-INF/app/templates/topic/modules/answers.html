{% if answeredQuestions.length > 0 %}
<div class="orfon-edlab-front-answers">
   <h3>Wir haben recherchiert &hellip;</h3>

   <ul class="orfon-edlab-question-list">
      {% for question in answeredQuestions %}
      <li class="answered">
         <a href="/tp/{{ topic.slug }}/fragen/{{ question.id }}">
            <h4>{{ question.enquirer.name }}</h4>
            <p>{{ question.text | truncatewords:15 }}</p>
         </a>
      </li>
      {% endfor %}
   </ul>
</div>
{% endif %}
