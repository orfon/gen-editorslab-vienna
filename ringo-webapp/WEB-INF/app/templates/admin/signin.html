{% extends "base.html" %}

{% block main %}

<h2>Sign in</h2>

{% if message %}
<div class="alert callout">
   <p>{{ message }}</p>
</div>
{% endif %}

<form action="signin" method="POST" class="small-5">
   <label>Username
      <input type="text" name="username" placeholder="">
   </label>
   <label>Password
      <input type="password" name="password">
   </label>

   <button type="submit" class="button">Sign in</button>

</form>

{% endblock %}
